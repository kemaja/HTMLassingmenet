<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: clamp(14px, 1.5vw, 18px);
    }

    body {
      align-items: center;
      justify-content: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      box-sizing: border-box;
      padding: clamp(0.5rem, 2vw, 1rem);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
    }

    header a {
      font-size: clamp(12px, 1.5vw, 16px);
      text-decoration: none;
      color: #000;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .shell {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-size: clamp(48px, 10vw, 96px);
      margin-bottom: clamp(1rem, 3vw, 2rem);
      text-align: center;
    }

    .logo .g1 { color: #4285F4; } /* Blue */
    .logo .g2 { color: #DB4437; } /* Red */
    .logo .g3 { color: #F4B400; } /* Yellow */
    .logo .g4 { color: #4285F4; } /* Blue */
    .logo .g5 { color: #0F9D58; } /* Green */
    .logo .g6 { color: #DB4437; } /* Red */


    .btn-row {
      margin-top: clamp(1rem, 3vw, 2rem);
      display: flex;
      gap: 1rem;
      justify-content: center;
      width: 100%;
    }

    .btn-row button {
      font-size: clamp(12px, 1.5vw, 16px);
      padding: clamp(0.6rem, 1vw, 0.8rem) clamp(1rem, 2.5vw, 1.5rem);
      border: none;
      border-radius: 24px;
      background: #f1f1f1;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-row button:hover {
      background: #e5e5e5;
    }

    .search {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 24px;
      padding: 0.5rem 1rem;
      width: clamp(300px, 60vw, 600px);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      justify-content: center;
    }

    .search .icons {
      font-size: clamp(16px, 2vw, 20px);
      margin-right: 0.5rem;
      color: #555;
    }

    .search .actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 0.5rem;
    }

    .search .actions span {
      font-size: clamp(16px, 2vw, 20px);
      cursor: pointer;
      color: #555;
    }

    .search input.q {
      flex: 1;
      border: none;
      background: transparent;
      font-size: clamp(14px, 1.5vw, 18px);
      outline: none;
    }

    footer {
      width: 100%;
      display: flex;
      flex-direction: column;
      background: #f8f8f8;
      padding: clamp(0.5rem, 1vw, 1rem);
      box-sizing: border-box;
    }

    .footer-top {
      display: flex;
      justify-content: flex-start;
      color: #555;
      font-size: clamp(12px, 1.2vw, 14px);
      margin-bottom: 0.5rem;
    }

    .footer-bottom {
      border-top: 1px solid #ccc;
      padding-top: 0.5rem;
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      font-size: clamp(12px, 1.2vw, 14px);
      color: #555;
    }
  </style>
</head>
<body>
<header>
  <a href="#">Gmail</a>
  <a href="#">Images</a>
  <a href="#">Sign in</a>
  <div class="profile-icon">üòä</div>
</header>

<main>
  <div class="shell">
    <div class="logo" aria-hidden="true">
      <span class="g1">G</span>
      <span class="g2">o</span>
      <span class="g3">o</span>
      <span class="g4">g</span>
      <span class="g5">l</span>
      <span class="g6">e</span>
    </div>

    <div class="search-wrap">
      <form class="search" action="https://www.google.com/search" method="GET" role="search">
        <div class="icons" aria-hidden="true">üîç</div>
        <input class="q" name="q" type="search" placeholder="Search Google or type a URL" autofocus />
        <div class="actions">
          <span aria-label="Search by voice">üé§</span>
          <span aria-label="Search by image">üì∑</span>
        </div>
        <button type="submit" style="display:none">Search</button>
      </form>
    </div>

    <div class="btn-row">
      <button class="btn" onclick="document.querySelector('.search').submit()">Google Search</button>
      <button class="btn" onclick="alert('Feeling lucky ‚Äî demo only')">I'm Feeling Lucky</button>
    </div>
  </div>
</main>

<footer>
  <div class="footer-top">Sweden</div>
  <div class="footer-bottom">
    <a href="#">About</a>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">How Search works</a>
  </div>
</footer>
</body>
</html>
